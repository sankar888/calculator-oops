<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			#alert{
				color : grey;
				font-size : 25px;
				text-align : center;
				top : 20%;
				position : relative;
			}
		</style>
	</head>
	<body>
		<p id = "alert" ></p>
		<script>
			(function openPopup(w,h)
			{
				var left = (window.screen.width/2)-(w/2);
				var top = (window.screen.height/2)-(h/2);
				var options = 'width = '+w+', height='+h+', left='+left+', top='+top+', scrollbars=1, menubar=0, location=0, status=0, titlebar=0, toolbar=0, resizable=0';
				var calcWin = window.open("partials/calc.html","calculator",options);
				if(!calcWin){
					document.getElementById('alert').innerHTML = "Please allow Popup to launch the Application."
				}
			 	calcWin.focus();
			 	window.close();
			})(300,340);	 
		</script>
	</body>
</html>
